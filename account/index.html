<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <a href="/EMPRESA-X/index.html"><img src="../logo.svg" alt=""></a>
            <a href="/EMPRESA-X/home/"><button>Início <i class="fa fa-home" aria-hidden="true" style="font-size: 30px;"></i></button></a>
            <button id="inicio">Minha Conta <i class="fa fa-user" aria-hidden="true" style="font-size: 30px;"></i></button>
            <span>
                <p>Suporte & Ajuda</p>
                <p>Termos & Serviços</p>
            </span>
            <b>Densenvolvido por<br>caiuslenda14 <i class="fa fa-github"></i><br>2025</b>
        </div>
        <div class="home">
            <img src="homeTopGradient.svg" alt="">
            <div class="text">
                <h1>Minhas Informações:</h1>
            </div>
            <div class="infos">
                <div class="info">
                    <h1>Nome:</h1>
                    <input type="text" id="nomeLocal">
                </div>
                <div class="info">
                    <h1>Email:</h1>
                    <input type="text" id="emailLocal">
                </div>
                <div class="info">
                    <h1>Senha:</h1>
                    <input type="text" id="senhaLocal">
                </div>
                <div class="info">
                    <h1>Telefone:</h1>
                    <input type="text" id="telLocal">
                </div>
                <button onclick="salvar()">Salvar</button>
            </div>
        </div>
    </div>





</body>
<script>
    // DEFININDO VARIAVEIS E DADOS
    let nome = sessionStorage.getItem("nome")
    let email = sessionStorage.getItem("email")
    let senha = sessionStorage.getItem("senha")
    let numer = sessionStorage.getItem("numer")

    // DETERMINAR INPUT
    document.getElementById("nomeLocal").value = nome
    document.getElementById("emailLocal").value = email
    document.getElementById("senhaLocal").value = senha
    document.getElementById("telLocal").value = numer

    function salvar(){
        let nome = document.getElementById("nomeLocal").value
        let email = document.getElementById("emailLocal").value
        let senha = document.getElementById("senhaLocal").value
        let tel = document.getElementById("telLocal").value
        sessionStorage.setItem("nome", nome)
        sessionStorage.setItem("email", email)
        sessionStorage.setItem("senha", senha)
        sessionStorage.setItem("numer", tel)
        window.location.href="/EMPRESA-X/account/"
    }
</script>

</html>
