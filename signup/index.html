<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
</head>

<body>
    <a href="/EMPRESA-X/index.html"><img src="../logo.svg" alt=""></a>
    <div class="cadastro">
        <h1>Nova Conta</h1>
        <p>Digite os seus dados de acesso no campo abaixo.</p>
        <h2>Nome</h2>
        <input type="text" name="" id="nome" placeholder="Digite seu nome:">
        <h2>Email</h2>
        <input type="text" placeholder="Digite seu email:" id="emailbox">
        <h2>Senha</h2>
        <input type="password" placeholder="Digite sua senha:" id="senha">
        <h2>NÃºmero de telefone</h2>
        <input type="number" placeholder="(00) 00000-0000" id="numer">
        <button onclick="saveData()">Cadastrar</button>
    </div>
</body>
<script>
    let email = sessionStorage.getItem("emailSet")
    document.getElementById("emailbox").value = email
    function saveData() {
        let nome = document.getElementById("nome").value
        let email = document.getElementById("emailbox").value
        let senha = document.getElementById("senha").value
        let numer = document.getElementById("numer").value
        if (nome == "" || email == "" || senha == "" || numer == ""){
            alert("Insira valores certos")
        } else {
            sessionStorage.setItem("nome", nome)
            sessionStorage.setItem("email", email)
            sessionStorage.setItem("senha", senha)
            sessionStorage.setItem("numer", numer)
            window.location.href="/EMPRESA-X/home/index.html"
        }
    }
</script>

</html>
